<main>
  <br>
  <div class="grid">

  </div>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create image card</h4>
        </div>
        <div class="modal-body latofont">

          <form id="usrform" method="post" action="newimg">
            <div class="modal-container">

              <div class="modal-article">
                <div class="ModalPollsinputs">
                  <p>url to image</p>
                  <input id="voteinput" type="url" name="urlimg" required="required">
                </div>

              </div>
              <div class="modal-textarea">
                <label for="comment">Comment:</label>
                <textarea class="form-control" cols="5" rows="3" id="comment" name="comment" form="usrform"></textarea>
              </div>

              <input id="modalUser" type="hidden" name="User_id">

              <div class="newpoll-footer" style="text-align: left;">
                <input class="btn btn-info" value="send" type="submit">
              </div>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>

    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="smModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">

                     </ul>
        </div>
        <div class="modal-footer">
           <a id="signin" data-toggle="modal" data-target="#smModal">sign in</a>
            <a id="signout" href="">sign out</a>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
